
<div class="container-fluid px-1 px-md-5 px-lg-1 px-xl-5 py-5 mx-auto">
    <div class="card card0 border-0">
        <h1 style="text-align: center; color: #84BD5A; padding-top: 20px;font-size: 50px;"><strong>Login User</strong></h1>
        <form (ngSubmit) = "authenticate()" #frm=ngForm>
        <div class="row d-flex">
            <div class="col-lg-6">
                <div class="card1 pb-5">
                    <div class="row px-3 justify-content-center mt-4 mb-5 border-line"> <img src="../../assets/LoginHomeLoan.jpg" class="image" style="width: 100%; margin-top: 20px;"> </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="card2 card border-0 px-4 py-5">
                   
                    <div class="row px-3"> 
                        <label class="mb-1"><h6 class="mb-0 text-sm">Email Address</h6></label>
                        <input class="mb-4" type="text" name="email" [(ngModel)]="email" required #emailid=ngModel    
                                        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" placeholder="Enter a valid email address">
                        <label style="margin-left: 265px; text-shadow: 2px 2px 8px #FF0000;" *ngIf = "emailid.dirty && emailid.invalid">Invalid Email Format</label>
                    </div>
                    <div class="row px-3"> <label class="mb-1"><h6 class="mb-0 text-sm">Password</h6></label> 
                        <input type="password" name="password" [(ngModel)]="password" required #pwd=ngModel
                                        pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{5,}" placeholder="Enter password">
                        <label style="text-shadow: 2px 2px 8px #FF0000;"  *ngIf = "pwd.dirty && pwd.invalid">Password Should be atleast 5 Characters, it must contain 1 digit & 1 uppercase Alphabet</label>
                    </div>
                    <div class="row px-3 mb-4">
                        <div class="custom-control custom-checkbox custom-control-inline">
                            <span class="text-danger" (click)="forgetPassword()"><strong><u><a>Forgot Password</a></u></strong></span>
                        </div>
                    </div>
                    <div class="row mb-3 px-3"> <button type="submit" class="btn btn-blue text-center" [disabled]=!frm.valid>Login</button> </div>
                    <div class="row mb-4 px-3"> <small class="font-weight-bold">Don't have an account? <a class="text-danger " (click)="Register()">Register</a></small> </div>
                </div>
            </div>
        </div></form>
        <div class="bg-blue py-4">
            
        </div>
    </div>
</div>
