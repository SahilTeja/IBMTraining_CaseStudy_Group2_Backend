<table class="table">
    <tr *ngIf="!LoanApproval?.length">
        <h3>No Loan Details are available</h3>
    </tr>
    <tr *ngIf="LoanApproval?.length">
        <th class="alert-info text-center">Name</th>
        <th class="alert-info text-center">Email</th>
        <th class="alert-info text-center">Salary</th>
        <th class="alert-info text-center">Loan Amnt</th>
        <th class="alert-info text-center">Duration(Yr)</th>
        <th class="alert-info text-center">Aadhar Card</th>
        <th class="alert-info text-center">Pan Card</th>
        <th class="alert-info text-center">ForClosure Pay</th>
        <th class="alert-info text-center">Approval</th>
        <th style="padding-left: 35px"  class="alert-info" colspan="2">Action</th> 
    </tr>
    <tbody class="table-light text-center">
    <tr *ngFor = "let loan of LoanApproval">
        <td>{{ loan.name }}</td>
        <td>{{ loan.email }}</td>
        <td>{{ loan.salary }}</td>
        <td>{{ loan.amount }}</td>
        <td>{{ loan.duration }}</td>
        <td>{{ loan.aadhar }}</td>
        <td>{{ loan.panCard }}</td>
        <td>{{ loan.emiCompleted }}</td> 
        <td>{{loan.status}}</td>
        <td><button  style= "margin: 5px" class="btn btn-outline-success" (click)="yes(loan.loanId)">Accept</button>
            <button style="margin: 5px" class="btn btn-outline-danger" (click)="no(loan.loanId)">Reject</button></td>
    </tr>
</tbody> 
</table>
