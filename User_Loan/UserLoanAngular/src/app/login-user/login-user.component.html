<form (ngSubmit) = "authenticate()" #frm=ngForm>
    <table class="table table-bordered text-center">
        <tr>
            <th colspan="4" class="alert-success text-center">Login Enrollement Form</th>
        </tr>
        <tr>
            <td>User ID</td>
            <td><input name="userid" [(ngModel)]="username" required #uid=ngModel    
                 pattern="[A-Za-z0-9]{5,}" class="form-control"></td>
                 <span *ngIf = "uid.dirty && uid.invalid">invalid user</span>
        </tr>
        <tr>
            <td>Password</td>
            <td><input type="password" name="passwd" [(ngModel)]="password" required #pwd=ngModel
                 pattern="[A-Za-z0-9]{5,}" class="form-control"></td>
                 <span *ngIf = "pwd.dirty && pwd.invalid">invalid password</span>
        </tr>
        <tr>
            <td colspan="2">
                <button type="submit" [disabled]=!frm.valid>Login</button>
            </td>
        </tr>
    </table>
</form>
